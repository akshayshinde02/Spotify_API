<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="index.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_App_Logo.svg" alt="Spotify"> Spotify</li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
        <div class="song_List">
            <h1>Trending Trends</h1>
            <div class="songContainer">
                <div class="songItem">
                    <img alt="A">
                    <span class="songName"></span>
                    <span class="playList"><span class="timestamp">04:28 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="B">
                    <span class="songName"></span>
                    <span class="splayList"><span class="timestamp">03:52 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="c">
                    <span class="songName"></span>
                    <span class="splayList"><span class="timestamp">03:50 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="d">
                    <span class="songName"></span>
                    <span class="splayList"><span class="timestamp">03:49 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="e">
                    <span class="songName"></span>
                    <span class="splayList"><span class="timestamp">03:44 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                </div>
                
                </div>
            </div>

    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Kesariya</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="1.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
